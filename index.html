<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <button class="btn btn--new">New game</button>
    <div class="winner">The winner is Marcin</div>
    <main>

      <section class="player player--0">
        <h2 class="name" id="name--0">Computer</h2>
    <div class="buttons">
        <div class="current">
          <p class="current-label">Score</p>
          <p class="score" id="score--0">0</p>
        </div>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
    </div>
      </section>
      <section class="player player--1 player--active">
        <div class="buttons">

        
      </div>
    <div class="buttons">
        <div class="current">
          <p class="current-label">Score</p>
          <p class="score" id="score--1">0</p>
        </div>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      <button class="btn btn--hold">Hold</button>
      <button class="btn btn--roll">Roll dice</button>
    </div>
        <h2 class="name" id="name--1">Player 2</h2>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" id="dice--pic" />
      

    </main>
    <script src="script.js"></script>
  </body>
</html>
